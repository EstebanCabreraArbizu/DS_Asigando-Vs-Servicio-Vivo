{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Dashboard PA vs SV</title>
    <link rel="stylesheet" href="{% static 'dashboard/vendor/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/utilities.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/liderman_theme.css' %}">
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="hud-panel rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo y Título -->
        <div class="text-center mb-8">
            <img src="{% static 'dashboard/Logo.jpeg' %}" alt="Logo" class="h-16 mx-auto mb-4"
                onerror="this.style.display='none'">
            <h1 class="text-2xl font-bold text-gray-800">Dashboard PA vs SV</h1>
            <p class="text-gray-500 text-sm mt-1">Análisis de Personal Asignado vs Servicio Vivo</p>
        </div>

        <!-- Mensaje de Error -->
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6 text-sm">
            <span class="font-medium">Error:</span> {{ error }}
        </div>
        {% endif %}

        <!-- Formulario de Login -->
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Usuario
                </label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="Ingrese su usuario">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Contraseña
                </label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="Ingrese su contraseña">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-red-600 to-red-700 text-white py-3 rounded-lg font-semibold hover:from-red-700 hover:to-red-800 transition shadow-lg hover:shadow-xl">
                Iniciar Sesión
            </button>
        </form>

        <!-- Pie de página -->
        <div class="mt-8 text-center text-gray-400 text-xs">
            <p>© 2026 Sistema de Análisis PA vs SV</p>
            <p class="mt-1">Todos los derechos reservados</p>
        </div>
    </div>
</body>

</html>
