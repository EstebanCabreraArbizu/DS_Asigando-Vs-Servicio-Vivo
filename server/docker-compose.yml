services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pavssv}
      POSTGRES_USER: ${POSTGRES_USER:-pavssv}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pavssv}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build:
      context: ..
      dockerfile: server/Dockerfile
    env_file:
      - .env
    volumes:
      - ..:/app
      - media:/app/server/media
    ports:
      - "8001:8001"
    command: python manage.py runserver 0.0.0.0:8001
    depends_on:
      - db
      - redis

  worker:
    build:
      context: ..
      dockerfile: server/Dockerfile
    env_file:
      - .env
    volumes:
      - ..:/app
      - media:/app/server/media
    command: celery -A pavssv_server worker -l info
    depends_on:
      - db
      - redis

volumes:
  pgdata:
  media:
