[pytest]
# Configuración de pytest para PA vs SV

# Directorio raíz de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Configuración de Django
DJANGO_SETTINGS_MODULE = pavssv_server.settings

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Markers personalizados
markers =
    slow: Tests que tardan más de 1 segundo
    security: Tests de seguridad
    integration: Tests de integración
    unit: Tests unitarios
    api: Tests de endpoints de API
    upload: Tests de upload de archivos
    auth: Tests de autenticación
    db: Tests que requieren base de datos

# Filtrar warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuración de cobertura
[coverage:run]
source = 
    server/api_v1
    server/pavssv_server
    server/dashboard
    server/tenants
    core

omit = 
    */migrations/*
    */tests/*
    */__pycache__/*
    */admin.py
    */manage.py
    */wsgi.py
    */asgi.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:

show_missing = true
precision = 2
fail_under = 70
